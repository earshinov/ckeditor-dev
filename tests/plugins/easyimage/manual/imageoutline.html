<h2>Classic editor</h2>
<div id="classic">
	<figure class="image easyimage">
		<img src="../../../_assets/lena.jpg" alt="foo">
		<figcaption>Test image</figcaption>
	</figure>
	<figure class="image easyimage easyimage-side">
		<img src="../../../_assets/lena.jpg" alt="foo">
		<figcaption>Test image</figcaption>
	</figure>
</div>

<h2>Divarea editor</h2>
<div id="divarea">
	<figure class="image easyimage">
			<img src="../../../_assets/lena.jpg" alt="foo">
			<figcaption>Test image</figcaption>
		</figure>
		<figure class="image easyimage easyimage-side">
			<img src="../../../_assets/lena.jpg" alt="foo">
			<figcaption>Test image</figcaption>
		</figure>
</div>

<h2>Inline editor</h2>
<div id="inline" contenteditable="true">
	<figure class="image easyimage">
			<img src="../../../_assets/lena.jpg" alt="foo">
			<figcaption>Test image</figcaption>
		</figure>
		<figure class="image easyimage easyimage-side">
			<img src="../../../_assets/lena.jpg" alt="foo">
			<figcaption>Test image</figcaption>
		</figure>
</div>

<script>
	CKEDITOR.replace( 'classic' );
	CKEDITOR.replace( 'divarea', {
		extraPlugins: 'divarea'
	} );
	CKEDITOR.inline( 'inline' );
</script>
